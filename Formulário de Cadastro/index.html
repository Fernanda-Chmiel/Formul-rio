<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <style>
        h1{
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        h3 {
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        body {
            background-color: cadetblue;
        }
        div {
            background-color: aliceblue;
            border-radius: 10px;
        }
    </style>

    <form action="/submit" method="post">

        <h3>Nome de usuário:</h3>
        <input type="text" id="username" name="username" required>
      
        <h3>Email:</h3>
        <input type="email" id="email" name="email" required>
      
        <h3>Senha:</h3>
        <input type="password" name="password" id="senha" required>

        <h3>Confirmar:</h3>
        <input type="password" name="confirmacaopassword" required min="8" id="confsenha">

        <h3>Data de Nascimento:</h3>
        <input type="date" name="datanascimento" placeholder="Data de nascimento" required>


        <button type="submit" id="botao" onclick="validacaosenha()">Enviar</button>
      </form>

      <script src="script.js"></script>
      
    
</body>
</html>
